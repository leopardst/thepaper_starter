name: thepaper_starter
description: Test app for The Paper

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html

# info.plist used to be bundle version = $(FLUTTER_BUILD_NUMBER)
version: 1.0.3+1
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter

  algolia: ^1.0.1
  amplitude_flutter: ^3.5.0
  animated_stream_list:
    git:
      url: git://github.com/mpcreza/animated-stream-list.git
      # url: git://github.com/pavlea1/animated-stream-list.git
      
  auto_route: ^2.4.2
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.3
  expandable: ^5.0.1
  flappy_search_bar_fork:
    git:
      # url: git://github.com/harryjjacobs/flappy_search_bar.git
      url: git://github.com/joaovvrodrigues/flappy_search_bar_fork.git
  flutter_html: ^2.1.5
  google_fonts: ^2.1.0
  grouped_list: ^4.1.0
  html: ^0.15.0
  intl: ^0.17.0
  meta: ^1.7.0
  modal_bottom_sheet: ^2.0.0
  package_info: ^2.0.2
  provider: ^6.0.1
  rxdart: ^0.27.2
  timeago: ^3.1.0
  url_launcher: ^6.0.9

  # Firebase
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  firebase_messaging: ^10.0.8
  firebase_remote_config: ^0.11.0+1
  google_sign_in: ^5.1.1
  flutter_facebook_auth: ^3.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  random_string: ^2.3.1
  flutter_driver:
    sdk: flutter
  test:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/
    - assets/images/GreenMorty.jpg
  fonts:
    - family: icomoon
      fonts:
        - asset: fonts/icomoon.ttf
    - family: Goldman
      fonts:
        - asset: fonts/GS/GoldmanSans_A_Bd.ttf
        - asset: fonts/GS/GoldmanSans_A_BdIt.ttf
        - asset: fonts/GS/GoldmanSans_A_Blk.ttf
        - asset: fonts/GS/GoldmanSans_A_lt.ttf
        - asset: fonts/GS/GoldmanSans_A_Lt.ttf
        - asset: fonts/GS/GoldmanSans_A_Md.ttf
        - asset: fonts/GS/GoldmanSans_A_MdIt.ttf
        - asset: fonts/GS/GoldmanSans_A_Rg.ttf
        - asset: fonts/GS/GoldmanSans_A_Th.ttf
